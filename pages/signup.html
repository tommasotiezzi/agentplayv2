<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Platform - Registrazione</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-section">
                <div class="logo-circle">üèÄ</div>
                <h1>Agent Platform</h1>
                <p class="tagline">Crea il tuo account</p>
            </div>

            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="tuo@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Minimo 6 caratteri">
                    <small>Minimo 6 caratteri</small>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Conferma Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Ripeti la password">
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="success-message" class="success-message" style="display: none;"></div>

                <button type="submit" class="btn-primary">
                    <span id="btn-text">Registrati</span>
                    <span id="btn-loader" class="loader" style="display: none;"></span>
                </button>

                <div class="auth-footer">
                    <p>Hai gi√† un account? <a href="../index.html">Accedi</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/signup.js"></script>
</body>
</html>
