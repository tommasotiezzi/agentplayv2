<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments - Agent Platform</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/players.css">
</head>
<body>
    <div class="app-container">
        <main class="main-content">
            <div class="page-header">
                <div>
                    <h1>Payments</h1>
                    <p class="page-subtitle">Track your commission payments</p>
                </div>
            </div>

            <!-- STATS CARDS -->
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 32px;">
                <div class="detail-card">
                    <h3 style="color: var(--gray-600); font-size: 14px; font-weight: 500; margin: 0 0 8px 0;">Year to Date</h3>
                    <p style="font-size: 32px; font-weight: 700; color: var(--success-green); margin: 0;" id="ytd-total">€0</p>
                </div>
                <div class="detail-card">
                    <h3 style="color: var(--gray-600); font-size: 14px; font-weight: 500; margin: 0 0 8px 0;">Pending</h3>
                    <p style="font-size: 32px; font-weight: 700; color: var(--accent-orange); margin: 0;" id="pending-total">€0</p>
                </div>
                <div class="detail-card">
                    <h3 style="color: var(--gray-600); font-size: 14px; font-weight: 500; margin: 0 0 8px 0;">Total Payments</h3>
                    <p style="font-size: 32px; font-weight: 700; color: var(--primary-blue); margin: 0;" id="total-count">0</p>
                </div>
            </div>

            <!-- FILTERS -->
            <div class="toolbar" style="margin-bottom: 24px;">
                <div class="filters">
                    <select id="filter-status" class="filter-select">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="paid">Paid</option>
                    </select>
                    <select id="filter-year" class="filter-select">
                        <option value="">All Years</option>
                    </select>
                </div>
            </div>

            <!-- PAYMENTS TABLE -->
            <div class="table-container">
                <table class="players-table">
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Team</th>
                            <th>Amount</th>
                            <th>Due Date</th>
                            <th>Paid Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="payments-table-body">
                        <tr class="loading-row">
                            <td colspan="7">
                                <div class="loading-spinner"></div>
                                <p>Loading payments...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/components/navbar.js"></script>
    <script src="../js/components/sidebar.js"></script>
    <script src="../js/payments.js"></script>
</body>
</html>
